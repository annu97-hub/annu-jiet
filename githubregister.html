<html>

<head>
    <title>Register page</title>
    <link href="github.css" rel="stylesheet" href="./css/github.css">
    <script src="https://kit.fontawesome.com/9894a5f83d.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <i class="fab fa-github fa-5x"></i>
            <div class="inner_box" id="card">
                <div class="card_front">
                    <h2><i><b>REGISTER</b></i></h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Enter Your Full Name" required>
                        <input type="email" class="input-box" placeholder="Enter Your Mail Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <input type="checkbox"><span>Remember me</span>
                        <button type="submit" class="submit-btn">Submit</button>
                        </form>
                    <button type="button" class="btn" onclick="openLogIn()"><a
                            href="file:///C:/github/annu-jiet/annu-jiet/githubloginpage.html">I've an
                            Account</a></button>
                    <a href="C:\github\annu-jiet\annu-jiet\githubforgotpage.html">Forgot Password?</a>
                </div>
            </div>
            <div class="terms">
                <a href="https://docs.github.com/en/github/site-policy/github-corporate-terms-of-service">Terms</a>
                    <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
                    <a href="https://github.com/security">Security</a>
            </div>
        </div>
    </div>


</body>

</html>
